<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML 5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tende abrir esse site em varios dispositivos diferentes ou simplesmente aumentando ou diminuindo o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a Reproduzir Áudio em HTML:5</p>
    <audio preload="metadata" autoplay>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
    </audio>
    <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/guanacast-33.mp3" target="blank" rel="interno">Clck aqui para baiixar o mp3</a></p>
    <!--formatos de audio-->
    <!--MP3, WAV, OGG-->
    
    <audio src="midia/guanacast-33.mp3" preload="metadata" autoplay controls></audio>
    <p>
        <audio controls>
            <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        </audio>
    </p>
</body>
</html>
