<!DOCTYPE html>
<html lang="pt.br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixa</title>
    <style>
        h1{/*box-level*/
            background-color: aqua;
            height: 300px;
            width: 300px;

            border: 10px solid brown;

            padding: 10px;

            margin: 20px auto 40px auto;

            outline: 10px dashed rgb(240, 203, 158);
        }

        a {/*inline-level*/
            border: 10px solid aqua;

            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplos de caixas - box level </h1>
    <p>Parágrafos tambem são exemplos de box-level, mas os <a href="#">links são exemolos de caixa inline-level. Vamos ver como tudo isso funciona.</a></p>
</body>
</html>
