    <ul type="square">
        <li><abbr title="use a tecla <p>"><ins>Páragrafo</ins></abbr></li>
        <li><abbr title="use a tag <h1>">Título</abbr></li>
        <li><abbr title="use a teg <img src>">Imagens</abbr></li>
        <li><abbr title="use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="use a tag <code>">Código-fonte</abbr></li>
        <li><abbr title="use a tag <ol>">Lista numeradas</abbr></li>

    </ul>
